{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "configpropagation.fullname" . }}
  labels:
    {{- include "configpropagation.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations/finalizers"]
    verbs: ["update"]
{{- end }}
