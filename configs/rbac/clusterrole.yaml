apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: configpropagation-manager
  labels:
    app.kubernetes.io/name: configpropagation
    app.kubernetes.io/component: controller
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["configpropagator.platform.example.com"]
    resources: ["configpropagations/finalizers"]
    verbs: ["update"]
